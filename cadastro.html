    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se no Café Starbuzz</title>
</head>
<body>

    <img src="logo.jpg"> 
    <hr>
    <h1>Cadastre-se no Café Starbuzz <sup>®</sup></h1>

    <form action="teste.php" method="get">

        <label for="nome">Nome completo*:</label><br>
        <input type="text" id="nome" name="nome" required minlength="20" maxlength="150" placeholder="Digite seu nome completo"><br><br>

        <label for="dataNasc">Data Nascimento*:</label><br>
        <input type="date" id="dataNasc" name="dataNasc" required><br><br>

        <label for="email">Email*:</label><br>
        <input type="email" id="email" name="email" required placeholder="Digite o email"><br><br>

        

        Sexo*:<br>
        <input type="radio" id="feminino" name="sexo" value="Feminino" required>
        <label for="feminino">Feminino</label>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label><br><br>

        <label for="cafe">Café Preferido</label><br>
        <select id="cafe" name="cafe">
            <option value="mistura">Mistura da Casa</option>
            <option value="arabico">Café Arábico</option>
            <option value="capuccino">Capuccino</option>
            <option value="cha">Chá</option>
        </select><br><br>

        Você toma café...<br>
        <input type="checkbox" id="manha" name="turno[]" value="Manhã">
        <label for="manha">Manhã</label>
        <input type="checkbox" id="tarde" name="turno[]" value="Tarde">
        <label for="tarde">Tarde</label>
        <input type="checkbox" id="noite" name="turno[]" value="Noite">
        <label for="noite">Noite</label><br><br>

        <textarea name="comentario" placeholder="Deixe seu comentário" rows="4" cols="40"></textarea><br><br>

        <input type="checkbox" id="novidades" name="novidades" value="sim">
        <label for="novidades">Receber novidades por email</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form> <br> <hr>

</html>
